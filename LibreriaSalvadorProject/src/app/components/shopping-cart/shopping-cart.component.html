<div class="container">
    <div class="card align-items-center w-100">
        <div class="row">
            <!-- Primera columna -->
            <div class="col-md-8">
                <div class="card-body">
                    <h4 class="card-title">Métodos de Envío</h4>
                    <div class="form-check">
                        <input (click)="toggleEnvioOption()" class="form-check-input" type="radio" name="envio" checked
                            id="envioOption">
                        <label class="form-check-label" for="envioOption">
                            Envío
                        </label>
                    </div>
                    <div class="form-check">
                        <input (click)="toggleRetiroOption()" class="form-check-input" type="radio" name="envio"
                            id="retiroOption">
                        <label class="form-check-label" for="retiroOption">
                            Retiro en Tienda
                        </label>
                    </div>
                    <div *ngIf="retiroOptionSelected" class="retiroTienda">
                        <h5>Dirección de la Tienda</h5>
                        <div id="googleMap" style="width: 100%; height:500px;">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3950.3548179762815!2d-79.06241481471824!3d-8.065243859855032!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91ad3e7b731e2dc9%3A0x305198979a5c053a!2s6%20De%20Enero%20327%2C%20Victor%20Larco%20Herrera%2013013!5e0!3m2!1ses-419!2spe!4v1688799370169!5m2!1ses-419!2spe"
                                width="650" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                    <div *ngIf="envioOptionSelected" class="envio">
                        <h5>Formulario de Envío</h5>
                        <form>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="nombre">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="apellido" class="form-label">Apellido</label>
                                        <input type="text" class="form-control" id="apellido">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="direccion" class="form-label">Dirección</label>
                                        <input type="text" class="form-control" id="direccion">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="referencia" class="form-label">Referencia</label>
                                        <input type="text" class="form-control" id="referencia">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="departamento" class="form-label">Departamento</label>
                                        <input type="text" class="form-control" id="departamento">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="provincia" class="form-label">Provincia</label>
                                        <input type="text" class="form-control" id="provincia">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="distrito" class="form-label">Distrito</label>
                                        <input type="text" class="form-control" id="distrito">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="costo-envio" class="form-label">Costo de Envío</label>
                                        <input type="text" class="form-control" id="costo-envio" disabled>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Segunda columna -->
            <div class="col-md-4">
                <div class="card-body">
                    <h4 class="card-title">Resumen del Pedido</h4>
                    <img src="assets/librosimg/libro4.png" alt="Imagen del libro" class="img-fluid img-libro">
                    <ul class="list-group">
                        <li class="list-group-item"><strong>LIBRO: </strong>Historia de dos Aventureros</li>
                        <li class="list-group-item"><strong>CANTIDAD: </strong>1</li>
                        <li class="list-group-item"><strong>PRECIO: </strong>S/ 29.90</li>
                    </ul>
                    <button id="botonPagar" class="btn btn-success">PAGAR</button>
                </div>
            </div>
        </div>
    </div>
</div>
