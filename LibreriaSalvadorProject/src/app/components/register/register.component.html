<div class="Register">
    <div class="container">
        <div class="RegisterForm">
            <div class="card text-center w-md-75">
                <div class="card-header bg-success text-white">
                    <h3>Crea tu cuenta</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Nombre de usuario">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope-fill"></i>
                                    </span>
                                </div>
                                <input type="email" class="form-control" placeholder="Correo electrónico">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Contraseña">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block" routerLink="/login">Registrarse</button>
                    </form>
                    <p class="mt-3">¿Ya tienes una cuenta? <a class="enlace" routerLink="/login">Inicia sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
