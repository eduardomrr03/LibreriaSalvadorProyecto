<div class="login">
    <div class="container">
        <div class="LoginForm">
            <div class="card text-center w-md-75">
                <div class="card-header bg-success text-white">
                    <h3>Inicia Sesión</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group" style="margin-bottom: 10px;">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope-fill"></i>
                                    </span>
                                </div>
                                <input type="email" class="form-control" placeholder="Correo electrónico">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Contraseña">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block" routerLink="/home">Iniciar sesión</button>
                    </form>
                    <p class="mt-3">¿Aún no tienes una cuenta? <a class="enlace" routerLink="/register">Regístrate</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
